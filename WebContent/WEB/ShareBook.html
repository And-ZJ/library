<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>来自挚友的好书推荐</title> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=4.0,minimum-scale=0.1,user-scalable=yes,target-densitydpi=device-dpi">
     <!--   <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes" /> -->
     <!--   <link rel="stylesheet" type="text/css"
          media="screen and (max-device-width:700px)"
          href="CSS/smallScreen.css" />  -->
    <link href="CSS/ShareBook.css" rel="stylesheet" type="text/css">
    <meta http-equiv="pragma" content="no-cache"> 
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="../JS/jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="../JS/jquery.wysiwyg.js" ></script>
	<script type="text/javascript" src="../JS/getParameter.js" ></script>
	<script type="text/javascript" src="JS/ShareBook.js" ></script>
	<script type="text/javascript" src="../JS/myConfigure.js"></script>
	<script type="text/javascript">
		
		$(window).bind('resize load', function(){
			//alert(jQuery(window).width() + "  " + jQuery(window).height());
			$("body").css("zoom", $(window).width()/ 400);
			$("body").css("display" , "block");
		});
		  
	</script>
	<script type="text/javascript">
		loadPage();
	</script>
</head>
<body>
	<div class="main">
		<div class="top">
	     	<img alt="图片加载失败" id="book_image" src="SOURCE/no_book_image.png"/>
	     	<ul>
		        <li><span class="book_hint">书名:</span><span id="book_name" class="book_information"></span></li>
		        <li><span class="book_hint">ISBN:</span><span id="book_isbn" class="book_information"></span></li>
		        <li><span class="book_hint">作者:</span><span id="book_author" class="book_information"></span></li>
		        <li><span class="book_hint">价格:</span><span id="book_price" class="book_information"></span></li>
		        <li><span class="book_hint">出版社:</span><span id="book_publish_company" class="book_information"></span></li>
		        <li><span class="book_hint">出版时间:</span><span id="book_publish_time" class="book_information"></span></li>
		        <li><span class="book_hint">评分:</span><span id="book_rating">
			        	<img id="rating_1" alt="图片加载失败" src="SOURCE/images/black_empty_rating.png" class="rating">
			        	<img id="rating_2" alt="图片加载失败" src="SOURCE/images/black_empty_rating.png" class="rating">
			        	<img id="rating_3" alt="图片加载失败" src="SOURCE/images/black_empty_rating.png" class="rating">
			        	<img id="rating_4" alt="图片加载失败" src="SOURCE/images/black_empty_rating.png" class="rating">
			        	<img id="rating_5" alt="图片加载失败" src="SOURCE/images/black_empty_rating.png" class="rating">
			        </span></li>
		     	<li><span>已有<span id="book_score_number" class="book_information"></span>人评分</span></li>
		    </ul>
		</div>
		<div id="middle"> 
			<span class="book_hint" >图书简介:</span><br><span id="book_summary" class="book_information"></span>
		</div>
	    <div align="center">
	    	<div id="comment_btn">展开此书相关评论</div>
	    </div>
	 	<div align="center">
	 		<div id="comment_box" hidden="true"></div>
	 	</div>
  	</div>
</body>
</html>
